<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <base target="_blank">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß≠</text></svg>">

    <script src="data.js"></script>

    <style>
        :root {
            --nord0: #2e3440;
            --nord1: #3b4252;
            --nord2: #434c5e;
            --nord3: #4c566a;
            --nord4: #d8dee9;
            --nord6: #eceff4;
            --nord8: #88c0d0;
            --nord9: #81a1c1;
            --nord11: #bf616a;
        }

        body {
            background-color: var(--nord0);
            color: var(--nord4);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- Â§¥ÈÉ®Ê†∑Âºè‰øÆÊîπ --- */
        header {
            display: flex;
            justify-content: space-between;
            /* Ê†áÈ¢òÂú®Â∑¶ÔºåÂõæÊ†áÂú®Âè≥ */
            align-items: flex-end;
            /* Â∫ïÈÉ®ÂØπÈΩê */
            border-bottom: 2px solid var(--nord3);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--nord6);
            margin: 0;
            /* ÂéªÊéâÈªòËÆ§ËæπË∑ù */
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .header-links {
            display: flex;
            gap: 15px;
        }

        .icon-link {
            display: flex;
            align-items: center;
            color: var(--nord4);
            transition: color 0.2s, transform 0.2s;
        }

        .icon-link svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            /* ÂõæÊ†áÈ¢úËâ≤Ë∑üÈöèÊñáÂ≠ó */
        }

        .icon-link:hover {
            color: var(--nord8);
            /* ÊÇ¨ÂÅúÂèòÂÜ∞ËìùËâ≤ */
            transform: translateY(-2px);
            /* ÂæÆÂæÆ‰∏äÊµÆ */
        }

        /* --- ÂÆπÂô®Â∏ÉÂ±Ä --- */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 25px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
            min-width: 0;
        }

        @media (max-width: 1100px) {
            .container {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 900px) {
            body {
                padding: 15px;
            }

            .container {
                flex-direction: column;
            }

            .column {
                width: 100%;
            }
        }

        /* --- Âç°ÁâáÊ†∑Âºè (‰øùÊåÅÈò¥ÂΩ±+ÂèëÂÖâ) --- */
        .category-box {
            background-color: var(--nord1);
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .category-box:hover {
            background-color: var(--nord2);
            border-color: rgba(136, 192, 208, 0.5);
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(136, 192, 208, 0.3);
            transform: translateY(-2px);
        }

        .main-category-title {
            color: var(--nord6);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--nord3);
            display: flex;
            align-items: center;
        }

        .sub-category-title {
            color: var(--nord9);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 15px;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .sub-category-title:first-of-type {
            margin-top: 5px;
        }

        .link-item {
            margin-bottom: 4px;
        }

        a {
            color: var(--nord8);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .desc {
            color: #909bb0;
            font-size: 13px;
            margin-left: 5px;
        }

    </style>
</head>

<body>
    <header>
        <h1>Navigation</h1>
        <div class="header-links">
            <a href="https://github.com/jessun" class="icon-link" title="GitHub">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405 1.02 0 2.04.135 3 .405 2.28-1.56 3.285-1.23 3.285-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.285 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                </svg>
            </a>
            <a href="mailto:jessun.pro@gmail.com" class="icon-link" title="Email">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                </svg>
            </a>
        </div>
    </header>

    <div id="app" class="container"></div>

    <script>
        const app = document.getElementById('app');
        navData.forEach(columnData => {
            const columnDiv = document.createElement('div');
            columnDiv.className = 'column';
            columnData.forEach(cat => {
                const box = document.createElement('div');
                box.className = 'category-box';
                const title = document.createElement('div');
                title.className = 'main-category-title';
                title.textContent = cat.title;
                box.appendChild(title);
                cat.items.forEach(item => {
                    if (item.subtitle) {
                        const sub = document.createElement('div');
                        sub.className = 'sub-category-title';
                        sub.textContent = item.subtitle;
                        box.appendChild(sub);
                    } else {
                        const linkDiv = document.createElement('div');
                        linkDiv.className = 'link-item';
                        let html = `<a href="${item.url}">${item.name}</a>`;
                        if (item.desc) {html += `<span class="desc">Ôºö${item.desc}</span>`;}
                        linkDiv.innerHTML = html;
                        box.appendChild(linkDiv);
                    }
                });
                columnDiv.appendChild(box);
            });
            app.appendChild(columnDiv);
        });
    </script>
</body>

</html>
